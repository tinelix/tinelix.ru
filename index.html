<script id="rendered-js" >
// Instantiate MDC Drawer
const drawerEl = document.querySelector('.mdc-drawer');
const drawer = new mdc.drawer.MDCDrawer.attachTo(drawerEl);

// Instantiate MDC Top App Bar (required)
const topAppBarEl = document.querySelector('.mdc-top-app-bar');
const topAppBar = new mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarEl);

const menu = new mdc.menu.MDCMenu.attachTo(document.querySelector('.mdc-menu'));

topAppBar.setScrollTarget(document.querySelector('.main-content'));
topAppBar.listen('MDCTopAppBar:nav', () => {
  drawer.open = !drawer.open;
});
//# sourceURL=pen.js

const langItem = document.getElementById('lang_item');

langItem.addEventListener('click', (event) => {
  menu.open = !menu.open;
  menu.setAbsolutePosition(52, 318);
});


const string_001 = document.getElementById('string_001');
const string_002 = document.getElementById('string_002');
const string_003 = document.getElementById('string_003');
const string_004 = document.getElementById('string_004');
const string_005 = document.getElementById('string_005');
const webinfo = document.getElementById('webinfo');
const main_content = document.getElementById('main_content');

if (document.body.clientHeight <= 480) {
    webinfo.hidden = true
} else {
    webinfo.hidden = false
}

const russian_lang_item = document.getElementById('russian_lang_item');

russian_lang_item.addEventListener('click', (event) => {
    string_001.innerHTML = "Домашняя страница"
    string_002.innerHTML = "Новости"
    string_004.innerHTML = "Контакты"
    string_005.innerHTML = "Упрощенный стиль"
    webinfo.innerHTML = "Сайт Tinelix в разработке.<br>Дизайн: <a href=\"https://material.io\">Material Design</a>.<br>© Dmitry Tretyakov, 2021."
    main_content.innerHTML = "<iframe src=\"pages/rus/tinelix/index.html\" width=\"100%\" height=\"100%\" align=\"left\" frameborder=\"no\" name=\"content_frame\">\nВаш браузер не поддерживает плавающие фреймы!</iframe>"
    item_001.setAttribute('href', 'pages/rus/tinelix/index.html');
    item_002.setAttribute('href', 'pages/rus/tinelix/news.html');
    item_003.setAttribute('href', 'pages/rus/visionbot/index.html');
    item_004.setAttribute('href', 'pages/rus/tinelix/contacts.html');
    if (document.body.clientHeight <= 480) {
        webinfo.hidden = true
    } else {
        webinfo.hidden = false
    }
});

const english_lang_item = document.getElementById('english_lang_item');

english_lang_item.addEventListener('click', (event) => {
    string_001.innerHTML = "Homepage"
    string_002.innerHTML = "News"
    string_004.innerHTML = "Contacts"
    string_005.innerHTML = "Simplified style"
    webinfo.innerHTML = "Tinelix website is under construction.<br><a href=\"https://material.io\">Material Design</a>.<br>© 2021 Dmitry Tretyakov."
    main_content.innerHTML = "<iframe src=\"pages/eng/tinelix/index.html\" width=\"100%\" height=\"100%\" align=\"left\" frameborder=\"no\" name=\"content_frame\">\nYour browser not supported iframes!</iframe>"
    item_001.setAttribute('href', 'pages/eng/tinelix/index.html');
    item_002.setAttribute('href', 'pages/eng/tinelix/news.html');
    item_003.setAttribute('href', 'pages/eng/visionbot/index.html');
    item_004.setAttribute('href', 'pages/eng/tinelix/contacts.html');
    if (document.body.clientHeight <= 480) {
        webinfo.hidden = true
    } else {
        webinfo.hidden = false
    }
});

</script>
