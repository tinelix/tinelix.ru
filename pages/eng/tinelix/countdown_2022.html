<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
    function onload() {
    document.getElementById('noscript_info').innerHTML = "";
    function countdownTimer() {
        var today = new Date();
        var newYear = new Date('1 January 2022');
        var days = today - newYear;
        var count_time = new Date(-days + (today.getTimezoneOffset() * 60 * 1000));
        var countdown = Math.floor(-(days / 1000 / 60 / 60 / 24));
		if(countdown < 0) {
			document.getElementById('noscript_info').innerHTML = '<b>And everything is already...</b>';
			document.getElementById('noscript_info').hidden = false;
			document.getElementById('days_count').innerHTML = '<b>0</b>';
			document.getElementById('hours_count').innerHTML = '<b>0</b>';
			document.getElementById('minutes_count').innerHTML = '<b>0</b>';
			document.getElementById('seconds_count').innerHTML = '<b>0</b>';
			document.getElementById('countdown_days').style.visibility = 'hidden';
			document.getElementById('days_count').style.visibility = 'hidden';
			document.getElementById('hours_count').style.visibility = 'hidden';
			document.getElementById('minutes_count').style.visibility = 'hidden';
			document.getElementById('seconds_count').style.visibility = 'hidden';
			document.getElementById('days_block').style.visibility = 'hidden';
			document.getElementById('hours_block').style.visibility = 'hidden';
			document.getElementById('minutes_block').style.visibility = 'hidden';
			document.getElementById('seconds_block').style.visibility = 'hidden';
			document.getElementById('today_text').hidden = true;
			return; 
		};
        var timezone = '';
        if((today.getTimezoneOffset() / 60) < 0) {
            timezone = '+' + (-today.getTimezoneOffset() / 60)
        } else {
            timezone = '-' + (today.getTimezoneOffset() / 60)
        };
        document.getElementById('countdown_days').hidden = true;
        document.getElementById('days_count').innerHTML = '<b>' + countdown + '</b>';
        document.getElementById('hours_count').innerHTML = '<b>' + count_time.getHours() + '</b>';
        document.getElementById('minutes_count').innerHTML = '<b>' + count_time.getMinutes() + '</b>';
        document.getElementById('seconds_count').innerHTML = '<b>' + count_time.getSeconds() + '</b>';
        today_text = 'Today ' + today.toLocaleDateString('ru-RU') + ', ' + today.toLocaleTimeString("ru-RU") + ' (UTC' + timezone + ')';
        document.getElementById('today_text').hidden = false;
        document.getElementById('today_text').innerHTML = '<i>' + today_text + '<i>';
		document.getElementById('countdown_days').style.visibility = 'visible';
		document.getElementById('days_count').style.visibility = 'visible';
		document.getElementById('hours_count').style.visibility = 'visible';
		document.getElementById('minutes_count').style.visibility = 'visible';
		document.getElementById('seconds_count').style.visibility = 'visible';
		document.getElementById('days_block').style.visibility = 'visible';
		document.getElementById('hours_block').style.visibility = 'visible';
		document.getElementById('minutes_block').style.visibility = 'visible';
		document.getElementById('seconds_block').style.visibility = 'visible';
    };
    setInterval(countdownTimer, 100);
   }
</script>
