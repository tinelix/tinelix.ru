<!DOCTYPE HTML>
<html>
<title>В ожидании Нового года - Tinelix</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://unpkg.com/material-components-web@latest/dist/material-components-web.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel="stylesheet" href="../../../style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet">

        <style>
            html {
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
                min-width: 240px;
                margin: 0;
                background: url(../../../images/new_year.png) no-repeat;
            }


            ul.hr {
                margin: 0;
                padding: 4px;
            }
            ul.hr li {
                display: inline;
                padding: 3px;
            }

        </style>
        <script src='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js'></script>
        <script>
            window.console = window.console || function(t) {};
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
        </script>
        <script id="rendered_js">
            function dialog() {
                const dialog = new mdc.dialog.MDCDialog(document.querySelector(".mdc-dialog"));
                dialog.open();
                dialog.listen('MDCDialog:closing', function() {
                    window.location.href = "index.html";
                });
                setInterval(countdownTimer, 100);
            }
            function countdownTimer() {
                var today = new Date();
                var newYear = new Date('1 January 2023');
                var days = today - newYear;
                var count_time = new Date(-days + (today.getTimezoneOffset() * 60 * 1000));
                var countdown = Math.floor(-(days / 1000 / 60 / 60 / 24));
                if(countdown < 0) {
                    document.getElementById('dialog-text').innerHTML = '<b>А все уже...</b>';
                    document.getElementById('noscript_info').hidden = false;
                    document.getElementById('days_count').innerHTML = '<b>0</b>';
                    document.getElementById('hours_count').innerHTML = '<b>0</b>';
                    document.getElementById('minutes_count').innerHTML = '<b>0</b>';
                    document.getElementById('seconds_count').innerHTML = '<b>0</b>';
                    return;
                }
                var timezone = '';
                if((today.getTimezoneOffset() / 60) < 0) {
                    timezone = '+' + (-today.getTimezoneOffset() / 60)
                } else {
                    timezone = '-' + (today.getTimezoneOffset() / 60)
                };
                document.getElementById('days_count').innerHTML = '<b>' + countdown + '</b>';
                document.getElementById('hours_count').innerHTML = '<b>' + count_time.getHours() + '</b>';
                document.getElementById('minutes_count').innerHTML = '<b>' + count_time.getMinutes() + '</b>';
                document.getElementById('seconds_count').innerHTML = '<b>' + count_time.getSeconds() + '</b>';
			}
        </script>
    </head>

    <body onload="dialog()">
        <div class="mdc-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
                <div class="mdc-dialog__content" id="dialog-content" style="height: 180px; width: 512px">
                    <span id="dialog-text">До Нового года осталось:</span>
                    <p>
                    <div style="text-align: center; padding-top: 20px;">
                        <ul class="hr">
                            <li><div id="days_block" style="width: 96px; display: inline-block;"><div style="color: #000000; font-size: 60px; padding-bottom: 0px; padding-left: 5px; text-align: center;" id="days_count"><b>?</b></div><div style="padding-top: 20px; text-align: center; padding-left: 10px; color: #dd6700;"><b>дн.</b></div></div></li>
                            <li><div id="hours_block" style="width: 96px; display: inline-block;"><div style="color: #000000; font-size: 60px; padding-bottom: 0px; padding-left: 5px; text-align: center;" id="hours_count"><b>?</b></div><div style="padding-top: 20px; text-align: center; padding-left: 10px; color: #dd6700;"><b>ч.</b></div></div></li>
                            <li><div id="minutes_block" style="width: 96px; display: inline-block;"><div style="color: #000000; font-size: 60px; padding-bottom: 0px; padding-left: 5px; text-align: center;" id="minutes_count"><b>?</b></div><div style="padding-top: 20px; text-align: center; padding-left: 10px; color: #dd6700;"><b>мин.</b></div></div></li>
                            <li><div id="seconds_block" style="width: 96px; display: inline-block;"><div style="color: #000000; font-size: 60px; padding-bottom: 0px; padding-left: 5px; text-align: center;" id="seconds_count"><b>?</b></div><div style="padding-top: 20px; text-align: center; padding-left: 10px; color: #dd6700;"><b>сек.</b></div></div></li>
                        </ul>
                    </div>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="home">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">ОК</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
        </div>
    </body>
</html>
