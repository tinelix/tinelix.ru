<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\">
<!-- HTML4 PAGE !-->
<html>
    <head>
        <meta http-equiv="Content-Type\" content="text/html; charset={{ html_encoding }}">
        <title>Tinelix (стиль Web 1.0)</title>
        <link rel="stylesheet" href="http://{{ web1_subdomain }}/style.css">
    </head>
    <body>
        <div align="center">
            <!-- TABLE LAYOUT !-->
            <table width="640" cellspacing="0" cellpadding="0" border="0">
                <!-- HEADER !-->
                <tbody>
                    <tr>
                        <td>
                            <img src="http://{{ web1_subdomain }}/images/header.gif" alt="Tinelix">
                        </td>
                    </tr>
                </tbody>
            </table>
            <table width="640" cellspacing="4" cellpadding="4" border="0" class="subheader">
                <tbody>
                    <tr>
                        <td align="left">
                            <div align="left">
                                {{ current_dw }} {{ date }}. Последнее обновление от {{ lastupd_date }}
                            </div>
                        </td>
                        <td align="right">
                            <a href="http://{{ web1_subdomain }}">CP1251</a> / <a href="http://{{ web1_subdomain }}?encoding=utf-8\">UTF-8</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table width="640" cellspacing="4" cellpadding="0" border="0" bgcolor="#232323">
                <tbody>
                    <tr>
                        <td bgcolor="#151515" width="150" valign="top">
                        <div class="title-text">МЕНЮ САЙТА</div>
                            <hr class="accent-color cell" size="1">
                            <div class="menu-links text" style="margin-bottom: 0px;">
                                {% for item in menu_items %}
                                    <a href="{{ item[1] }}">{{ item[0] }}</a>
                                {% endfor %}
                            </div>
                        </td>
                        <td bgcolor="#151515" valign="top">
                            <div class="title-text">{{ content-text }}</div>
                                <hr class="accent-color" size="1">
                                <div class="text">
                                    {{ content }}
                                </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
            <table width="640" class="footer" cellpadding="4">
                <tbody>
                    <tr>
                        <td align="center">
                            Copyright © 2023-2024 Dmitry Tretyakov (aka. Tinelix). Стиль Web 1.0.
                            <br><a href="https://github.com/tinelix/tinelix.ru">Исходный код сайта</a>
                            <p>
                            <a href="http://validator.w3.org/check?uri=referer">
                                <img style="border:0;" src="http://{{ web1_subdomain }}/banners/valid-html401.png" alt="Valid HTML 4.01 Transitional" height="31" width="88">
                            </a>
                            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                                <img style="border:0; width:88px; height:31px" src="http://{{ web1_subdomain }}/banners/valid-css.png" alt="Правильный CSS!" />
                            </a>
                            <a href="https://gnu.org">
                                <img style="border:0; width:88px; height:31px" src="http://{{ web1_subdomain }}/banners/gnu.png" alt="Свободное ПО нужно каждому!" />
                            </a>
                            <a href="http://narodweb.ru">
                                <img style="border:0;width:88px;height:31px" src="http://{{ web1_subdomain }}/banners/ndr.gif" alt="Сайт проекта &lt;Народное достояние Рунета&gt;" />
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
